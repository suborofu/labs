<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Info</title>
</head>

<script>

    // Создает строку для таблицы
    function concat(property, value) {
        return "<tr><td><strong>" + property + "</strong></td><td>" + value + "</td></tr>";
    }

    // Загружает информацию о системе
    function loadSystemInfo() {
        var nav = "";

        // Получает данные от navigator и screen
        var properties = ["appCodeName", "appName", "appVersion", "platform", "userAgent", "languages", "cookieEnabled"];
        properties.forEach(function (property, index, array) {
            nav += concat(property, navigator[property]);
        });
        nav += concat("javaEnabled", navigator.javaEnabled());
        nav += concat("screen.width", screen.width);
        nav += concat("screen.height", screen.height);

        // Добавляет полученные данные в таблицу
        document.getElementsByTagName("table")[0].innerHTML = nav;
    }
</script>

<body onload="loadSystemInfo()">

<table>
</table>

</body>
</html>
